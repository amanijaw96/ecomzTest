<div class="NewButtonWrapper">
  <button (click)="AddNewSection()" mat-stroked-button class="AddSectionButton">
    + Add New Section
  </button>
</div>

<div *ngFor="let section of sections; let i = index">
  <app-imagesection
    [section]="section"
    [index]="i"
    (updateParent)="onSectionChange($event)"
    (deleteChild)="onSectionDelete($event)"
  ></app-imagesection>
</div>
